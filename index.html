<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-card">
        <div class="text-banner">
            <img id="logo" src="/assets/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p id="photo-footer">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="info-card">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realise your deepest dreams.
                Sign up <span class="italic">now</span> to get started.
            </p>
            <br>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div class="details-section">
            <p>Let's do this!</p>
            <div class="form-container">
                <form id="details-form">
                    <div class="input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="first-name" required>
                        <p class="error"></p>
                    </div>
                    <div class="input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="last-name" required>
                        <p class="error"></p>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="email" required>
                        <p class="error"></p>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" class="phone-number" required>
                        <p class="error"></p>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="password" required>
                        <p class="error"></p>
                    </div>
                    <div class="input">
                        <label for="con-password">Confirm Password</label>
                        <input type="password" id="con-password" class="con-password" required>
                        <p class="error"></p>
                    </div>
                </form>
            </div>
        </div>

        <button type="submit" form="details-form">Create Account</button>
        <p id="log-in-para">Already have an account? <a href="">Log in</a></p>
        
    </div>
</body>
</html>
